name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: ghas-policy-as-code
        # You may pin to the exact commit or the version.
        # uses: advanced-security/policy-as-code@0f2ba35afd245c06eaf1f6e66434bd8ca16b5ea2
        uses: advanced-security/policy-as-code@v2.3.4
        with:
          # Severity Level
          severity: # optional, default is error
          # Repository owner and repo name
          repository: # optional, default is ${{ github.repository }}
          # GitHub Personal Access Token
          token: # optional, default is ${{ github.token }}
          # GitHub Ref
          ref: # optional, default is ${{ github.ref }}
          # Action to take upon discovery of security issues hitting threshold
          action: # optional, default is break
          # Policy as Code repository owner/repo name
          policy: # optional
          # Policy as Code file path (including path in repo)
          policy-path: # optional
          # Policy as Code branch
          policy-branch: # optional, default is main
          # Additional Arguments
          argvs: # optional
